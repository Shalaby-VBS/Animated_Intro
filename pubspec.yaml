name: animated_onboarding_screens
description: Animated Onboarding Screens.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animations: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
      - assets/images/

    fonts:
      - family: WorkSans
        fonts:
          - asset: assets/fonts/WorkSans-Regular.ttf
          - asset: assets/fonts/WorkSans-Medium.ttf
            weight: 500
          - asset: assets/fonts/WorkSans-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/WorkSans-Bold.ttf
            weight: 700
      - family: Roboto
        fonts:
          - asset: assets/fonts/Roboto-Bold.ttf
          - asset: assets/fonts/Roboto-Regular.ttf
          - asset: assets/fonts/Roboto-Medium.ttf
            weight: 400